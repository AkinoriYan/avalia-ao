<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Turmas - Sistema de Gestão de Turmas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .turma {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #f44336; /* Cor vermelha para excluir */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistema de Gestão de Turmas</h1>
</header>

<div class="container">
    <h2>Minhas Turmas</h2>
    <div class="turma">
        <h3>Turma 1</h3>
        <p>Descrição: Turma de Matemática - 9º Ano</p>
        <button>Excluir</button>
    </div>
    <div class="turma">
        <h3>Turma 2</h3>
        <p>Descrição: Turma de Física - 2º Ano</p>
        <button>Excluir</button>
    </div>
</div>

</body>
</html>
